name: Semantic versioning

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Semantic Release
      uses: cycjimmy/semantic-release-action@v4
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
